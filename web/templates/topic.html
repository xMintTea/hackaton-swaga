{% extends 'base.html' %}

{% block title %}
{{ topic.title }}
{% endblock %}

{% block body %}
<div class="matrix-rain" id="matrixRain"></div>

<div class="container topic-page-container">
    <a href="/course/{{ topic.course_id }}" class="btn back-button">← Назад к темам</a>
    <h1 class="page-title animate__animated animate__fadeIn">{{ topic.title }}</h1>
    
    <div class="topic-content-container">
        <div class="content">
            <p>{{ topic.content }}</p>
        </div>
        
        <div class="actions">
            <button class="complete-btn">Завершить тему</button>
        </div>
    </div>
</div>

<style>
    :root {
        --dark-bg: #0a0a16;
        --dark-secondary: #16162d;
        --neon-pink: #ff2a6d;
        --neon-blue: #00e4ff;
        --neon-purple: #8a2be2;
        --neon-green: #05d9e8;
    }
    
    body {
        background-color: var(--dark-bg);
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    .topic-page-container {
        padding: 150px 0 100px;
        min-height: 100vh;
        position: relative;
        z-index: 1;
    }
    
    .back-button {
        margin-bottom: 30px;
        display: inline-block;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--neon-blue);
        color: var(--neon-blue);
        padding: 10px 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-decoration: none;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 500;
    }
    
    .back-button:hover {
        background: rgba(0, 228, 255, 0.1);
        box-shadow: 0 0 10px var(--neon-blue);
        color: #fff;
    }
    
    .page-title {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: var(--neon-pink);
        text-shadow: 0 0 10px var(--neon-pink);
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
    }
    
    .topic-content-container {
        background: var(--dark-secondary);
        border: 1px solid var(--neon-purple);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
        margin-bottom: 30px;
    }
    
    .content {
        line-height: 1.6;
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
    }
    
    .content p {
        margin-bottom: 20px;
    }
    
    .actions {
        text-align: center;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .complete-btn {
        padding: 12px 30px;
        font-size: 1.1rem;
        background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .complete-btn:hover {
        box-shadow: 0 0 15px var(--neon-pink);
        transform: translateY(-2px);
    }
    
    /* Matrix rain effect */
    .matrix-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.2;
    }
</style>

<script>
    // Matrix rain effect
    document.addEventListener('DOMContentLoaded', function() {
        const matrixRain = document.getElementById('matrixRain');
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        matrixRain.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&!*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 22, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0ff';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(draw, 33);
        
        // Декоративная кнопка "Завершить тему"
        document.querySelector('.complete-btn').addEventListener('click', function() {
            const originalText = this.textContent;
            this.innerHTML = 'Тема завершена!';
            this.style.background = 'linear-gradient(45deg, var(--neon-green), var(--neon-blue))';
            this.style.cursor = 'default';
            this.disabled = true;
            
            // Создаем эффект "всплывающего сообщения"
            const message = document.createElement('div');
            message.textContent = 'Прогресс сохранен!';
            message.style.position = 'fixed';
            message.style.bottom = '20px';
            message.style.right = '20px';
            message.style.background = 'var(--dark-secondary)';
            message.style.color = 'var(--neon-green)';
            message.style.padding = '10px 20px';
            message.style.borderRadius = '5px';
            message.style.border = '1px solid var(--neon-green)';
            message.style.boxShadow = '0 0 10px var(--neon-green)';
            message.style.zIndex = '1000';
            message.style.opacity = '0';
            message.style.transition = 'opacity 0.3s';
            message.style.fontFamily = "'Rajdhani', sans-serif";
            message.style.fontWeight = '500';
            
            document.body.appendChild(message);
            
            // Показываем и скрываем сообщение
            setTimeout(() => {
                message.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(message);
                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.style.background = 'linear-gradient(45deg, var(--neon-pink), var(--neon-purple))';
                        this.style.cursor = 'pointer';
                        this.disabled = false;
                    }, 3000);
                }, 300);
            }, 3000);
        });
        
        // Загрузка шаблонов header и footer
        if (typeof loadTemplates === 'function') {
            loadTemplates();
        }
    });
</script>
{% endblock %}
