{% extends 'base.html' %}

{% block title %}
{{ topic.title }}
{% endblock %}

{% block body %}
<div class="matrix-rain" id="matrixRain"></div>
<p style="visibility: hidden;" class="topic_id">{{ topic.id }}</p>
<div class="container topic-page-container">
    <a href="/courses/{{ topic.course_id }}" class="btn back-button">← Назад к темам</a>
    <h1 class="page-title animate__animated animate__fadeIn">{{ topic.title }}</h1>
    
    <div class="topic-content-container">
        <div class="content">
            <p>{{ topic.content }}</p>
        </div>
        
        <div class="actions">
            <button 
                id="completeTopicBtn"
                class="{% if is_completed %}completed-btn{% else %}complete-btn{% endif %}"
                {% if is_completed %}disabled{% endif %}>
                {% if is_completed %}
                    ✓ Тема завершена
                {% else %}
                    Завершить тему
                {% endif %}
            </button>
        </div>
    </div>
</div>

<style>
    :root {
        --dark-bg: #0a0a16;
        --dark-secondary: #16162d;
        --neon-pink: #ff2a6d;
        --neon-blue: #00e4ff;
        --neon-purple: #8a2be2;
        --neon-green: #05d9e8;
    }
    
    body {
        background-color: var(--dark-bg);
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    .topic-page-container {
        padding: 150px 0 100px;
        min-height: 100vh;
        position: relative;
        z-index: 1;
    }
    
    .back-button {
        margin-bottom: 30px;
        display: inline-block;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--neon-blue);
        color: var(--neon-blue);
        padding: 10px 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-decoration: none;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 500;
    }
    
    .back-button:hover {
        background: rgba(0, 228, 255, 0.1);
        box-shadow: 0 0 10px var(--neon-blue);
        color: #fff;
    }
    
    .page-title {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: var(--neon-pink);
        text-shadow: 0 0 10px var(--neon-pink);
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
    }
    
    .topic-content-container {
        background: var(--dark-secondary);
        border: 1px solid var(--neon-purple);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
        margin-bottom: 30px;
    }
    
    .content {
        line-height: 1.6;
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
    }
    
    .content p {
        margin-bottom: 20px;
    }
    
    .actions {
        text-align: center;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .complete-btn,
    .completed-btn {
        padding: 12px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .complete-btn {
        background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
    }
    
    .complete-btn:hover {
        box-shadow: 0 0 15px var(--neon-pink);
        transform: translateY(-2px);
    }
    
    .completed-btn {
        background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
        cursor: default;
        opacity: 0.9;
        box-shadow: 0 0 10px var(--neon-green);
    }
    
    /* Matrix rain effect */
    .matrix-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.2;
    }

    /* Всплывающее уведомление */
    .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--dark-secondary);
        color: var(--neon-green);
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid var(--neon-green);
        box-shadow: 0 0 10px var(--neon-green);
        z-index: 1000;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 500;
        opacity: 0;
        transition: opacity 0.3s;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // ========== Matrix rain effect ==========
        const matrixRain = document.getElementById('matrixRain');
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        matrixRain.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&!*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 22, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0ff';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        // ========== Логика кнопки завершения темы ==========
        const topicId = document.querySelector('.topic_id').textContent.trim();
        const btn = document.getElementById('completeTopicBtn');

        // Если кнопка активна (тема не завершена) – навешиваем обработчик
        if (btn && !btn.disabled) {
            btn.addEventListener('click', async function(e) {
                e.preventDefault();
                
                // Блокируем повторные нажатия во время запроса
                btn.disabled = true;
                const originalText = btn.textContent;
                btn.textContent = 'Отправка...';
                
                try {
                    const response = await fetch(`/topics/complete_topic/${topicId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        // Успех – меняем кнопку на завершённую
                        btn.classList.remove('complete-btn');
                        btn.classList.add('completed-btn');
                        btn.textContent = '✓ Тема завершена';
                        btn.disabled = true;  // остаётся неактивной
                        
                        // Показываем уведомление
                        showNotification('Прогресс сохранен!', 'var(--neon-green)');
                    } else {
                        // Ошибка сервера – возвращаем исходное состояние
                        btn.classList.remove('completed-btn');
                        btn.classList.add('complete-btn');
                        btn.textContent = originalText;
                        btn.disabled = false;
                        
                        const errorData = await response.json().catch(() => ({}));
                        showNotification('Ошибка: ' + (errorData.error || 'Не удалось завершить тему'), 'var(--neon-pink)');
                    }
                } catch (error) {
                    // Сетевая ошибка
                    btn.classList.remove('completed-btn');
                    btn.classList.add('complete-btn');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    showNotification('Ошибка соединения', 'var(--neon-pink)');
                }
            });
        }

        // Вспомогательная функция для показа уведомлений
        function showNotification(message, color) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.color = color;
            notification.style.borderColor = color;
            notification.style.boxShadow = `0 0 10px ${color}`;
            document.body.appendChild(notification);
            
            // Плавно показываем
            setTimeout(() => notification.style.opacity = '1', 10);
            
            // Скрываем через 3 секунды
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        // Загрузка шаблонов header/footer (если используется)
        if (typeof loadTemplates === 'function') {
            loadTemplates();
        }
    });
</script>
{% endblock %}
