<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Достижения | Cyberskill</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <!-- Анимации для секций -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .achievements-page-container {
            padding: 150px 0 100px;
            min-height: 100vh;
        }
        
        .back-button {
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .page-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            text-align: center;
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .achievement-item {
            background: var(--dark-secondary);
            border: 1px solid var(--neon-green);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        
        .achievement-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }
        
        .achievement-item.locked {
            border-color: rgba(255, 255, 255, 0.1);
            opacity: 0.7;
        }
        
        .achievement-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .achievement-info h4 {
            color: var(--neon-blue);
            margin-bottom: 10px;
        }
        
        .achievement-info p {
            color: var(--text-secondary);
        }
        
        .progress-info {
            margin-top: 15px;
            color: var(--neon-green);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="matrix-rain" id="matrixRain"></div>
    
    <!-- Заполнитель для header -->
    <div id="header-placeholder"></div>
    
    <div class="container achievements-page-container">
        <a href="profile.html" class="btn back-button">← Назад к профилю</a>
        <h1 class="page-title">Все достижения</h1>
        
        <div class="achievements-grid">
            {% for ach in achievements %}
            <div class="achievement-item">
                <span class="achievement-icon">⭐</span>
                <div class="achievement-info">
                    <h4>{{ ach.name }}</h4>
                    <p>{{ ach.description }}</p>
                </div>
            </div>
            {% endfor %}
            
            
        </div>
    </div>
    
    <!-- Заполнитель для footer -->
    <div id="footer-placeholder"></div>

    <!-- Модальные окна -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-modal" id="closeLoginModal">&times;</button>
            <h2 class="modal-title">Вход в систему</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Войти</button>
                
                <div style="text-align: center; margin-top: 15px;">
                    <button id="forgotPasswordBtn" class="btn-link">Забыли пароль?</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <button class="close-modal" id="closeRegisterModal">&times;</button>
            <h2 class="modal-title">Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Имя</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Подтверждение пароля</label>
                    <input type="password" id="registerConfirmPassword" required>
                </div>
                
                <!-- Секция для преподавателей/админов -->
                <div id="adminSection" style="display: none;">
                    <div class="form-group">
                        <label for="secretCode">Секретный код</label>
                        <input type="password" id="secretCode" placeholder="Введите секретный код">
                    </div>
                    <div class="form-group">
                        <label for="userRole">Роль</label>
                        <select id="userRole">
                            <option value="student">Студент</option>
                            <option value="teacher">Преподаватель</option>
                            <option value="admin">Администратор</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Зарегистрироваться</button>
            </form>
            
            <div style="text-align: center; margin-top: 15px;">
                <button id="toggleAdminBtn" class="btn-link">Вы не ученик?</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно восстановления пароля -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <button class="close-modal" id="closeForgotPasswordModal">&times;</button>
            <h2 class="modal-title">Восстановление пароля</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotPasswordEmail">Email</label>
                    <input type="email" id="forgotPasswordEmail" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Восстановить пароль</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/auth.js') }}"></script>
    <script src="{{ url_for('static', path='js/templateLoader.js') }}"></script>
    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
